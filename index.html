<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckNooz - An exploration of the amusing chanciness of reality</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50">
    <div class="max-w-6xl mx-auto p-8">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-3">LuckNooz</h1>
            <p class="text-xl text-gray-600 mb-2">An exploration of the amusing chanciness of reality</p>
            <p class="text-sm text-gray-500">Headlines remixed every 4 hours</p>
        </header>

        <div id="metadata" class="text-center text-sm text-gray-500 mb-6"></div>

        <div id="status" class="text-center text-gray-600 mb-6">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            <p class="mt-2">Loading headlines...</p>
        </div>

        <div id="headlines" class="space-y-4"></div>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>LuckNooz V13.4 - spaCy-Based Verb Detection</p>
            <p class="mt-2">Powered by real news headlines, remixed by algorithms</p>
        </footer>
    </div>

    <script>
        function toggleInfo(index) {
            const infoPanel = document.getElementById(`info-${index}`);
            if (infoPanel.classList.contains('hidden')) {
                infoPanel.classList.remove('hidden');
            } else {
                infoPanel.classList.add('hidden');
            }
        }

        async function loadHeadlines() {
            const status = document.getElementById('status');
            const container = document.getElementById('headlines');
            const metadata = document.getElementById('metadata');
            
            try {
                const response = await fetch(`lucknooz-headlines.json?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display metadata
                const generatedDate = new Date(data.generated_at);
                metadata.innerHTML = `
                    <p>Generated: ${generatedDate.toLocaleString()}</p>
                    <p>${data.count} headlines • Version ${data.version}</p>
                `;
                
                // Display headlines
                if (data.headlines && data.headlines.length > 0) {
                    container.innerHTML = data.headlines.map((item, index) => {
                        const headline = item.headline || item;
                        const hasSourceInfo = item.subject_source && item.predicate_source;
                        
                        return `
                            <div class="bg-white p-5 rounded-lg shadow-md border-l-4 border-blue-500 hover:shadow-lg transition-shadow">
                                <div class="flex justify-between items-start">
                                    <p class="text-lg text-gray-800 leading-relaxed flex-1">${headline}</p>
                                    ${hasSourceInfo ? `
                                        <button 
                                            onclick="toggleInfo(${index})" 
                                            class="ml-4 text-blue-600 hover:text-blue-800 text-sm font-semibold flex-shrink-0"
                                            title="Show sources">
                                            ℹ️ Info
                                        </button>
                                    ` : ''}
                                </div>
                                ${hasSourceInfo ? `
                                    <div id="info-${index}" class="hidden mt-4 pt-4 border-t border-gray-200 text-sm">
                                        <div class="mb-3">
                                            <p class="font-semibold text-gray-700 mb-1">Subject from:</p>
                                            <p class="text-gray-600 italic">"${item.subject_source.original}"</p>
                                            <p class="text-blue-600 mt-1">
                                                <a href="${item.subject_source.link}" target="_blank" class="hover:underline">
                                                    ${item.subject_source.source}
                                                </a>
                                            </p>
                                        </div>
                                        <div>
                                            <p class="font-semibold text-gray-700 mb-1">Predicate from:</p>
                                            <p class="text-gray-600 italic">"${item.predicate_source.original}"</p>
                                            <p class="text-blue-600 mt-1">
                                                <a href="${item.predicate_source.link}" target="_blank" class="hover:underline">
                                                    ${item.predicate_source.source}
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('');
                    
                    status.style.display = 'none';
                } else {
                    throw new Error('No headlines found in data');
                }
                
            } catch (error) {
                console.error('Error loading headlines:', error);
                status.innerHTML = `
                    <p class="text-red-600">⚠️ Error loading headlines</p>
                    <p class="text-sm text-gray-500 mt-2">${error.message}</p>
                    <p class="text-sm text-gray-500 mt-2">Please try refreshing the page</p>
                `;
            }
        }

        window.onload = loadHeadlines;
        setInterval(loadHeadlines, 5 * 60 * 1000);
    </script>
</body>
</html>
