<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKNOOZ™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.9;
            font-style: italic;
        }
        
        .content {
            padding: 30px;
        }
        
        .headline-item {
            padding: 20px;
            margin: 15px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .headline-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .headline-text {
            flex: 1;
            font-size: 1.1em;
            color: #2c3e50;
            line-height: 1.5;
        }
        
        .info-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .info-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #000;
        }
        
        .original-headline {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .original-headline strong {
            color: #667eea;
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .original-text {
            color: #2c3e50;
            font-style: italic;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .source-info {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
        
        .source-label {
            font-weight: 600;
            color: #495057;
        }
        
        #loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>LUCKNOOZ™</h1>
            <p class="tagline">Where Reality Gets Remixed</p>
        </header>
        
        <div class="content">
            <div id="loading">Loading headlines...</div>
            
            <div id="headlines-section" style="display: none;">
                <div id="headline-list"></div>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let headlineData = null;

        async function loadHeadlineData() {
            try {
                const response = await fetch('./headline-components.json');
                
                if (!response.ok) {
                    throw new Error('Could not load headline data');
                }
                
                const data = await response.json();
                
                if (!data.subjects || !data.predicates) {
                    throw new Error('Missing data in headline file');
                }
                
                headlineData = data;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('headlines-section').style.display = 'block';
                
                generateHeadlines();
            } catch (error) {
                console.error('Error loading headlines:', error);
                document.getElementById('loading').innerHTML = 
                    '<div class="error-message">Error loading headlines. Please refresh the page.</div>';
            }
        }

        function generateHeadlines() {
            const subjects = headlineData.subjects;
            const predicates = headlineData.predicates;
            
            if (!subjects || !predicates || subjects.length === 0 || predicates.length === 0) {
                document.getElementById('loading').innerHTML = 
                    '<div class="error-message">No headlines available.</div>';
                return;
            }
            
            // Generate 50 random combinations
            const headlines = [];
            const used = new Set();
            
            while (headlines.length < 50 && headlines.length < subjects.length * predicates.length) {
                const subjIdx = Math.floor(Math.random() * subjects.length);
                const predIdx = Math.floor(Math.random() * predicates.length);
                const key = `${subjIdx}-${predIdx}`;
                
                // Avoid duplicates and same-source combinations
                if (used.has(key)) continue;
                if (subjects[subjIdx].original === predicates[predIdx].original) continue;
                
                used.add(key);
                
                headlines.push({
                    text: `${subjects[subjIdx].text} ${predicates[predIdx].text}`,
                    subject: subjects[subjIdx],
                    predicate: predicates[predIdx]
                });
            }
            
            displayHeadlines(headlines);
        }

        function displayHeadlines(headlines) {
            const listEl = document.getElementById('headline-list');
            listEl.innerHTML = '';
            
            headlines.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'headline-item';
                itemDiv.innerHTML = `
                    <span class="headline-text">${item.text}</span>
                    <button class="info-btn" onclick="showInfo(${index})">ℹ️ Info</button>
                `;
                listEl.appendChild(itemDiv);
            });
            
            // Store headlines for info modal
            window.currentHeadlines = headlines;
        }

        function showInfo(index) {
            const item = window.currentHeadlines[index];
            const modal = document.getElementById('infoModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="original-headline">
                    <strong>Subject From:</strong>
                    <div class="original-text">"${item.subject.original}"</div>
                    <div class="source-info">
                        <span class="source-label">Source:</span> ${item.subject.source}
                    </div>
                </div>
                <div class="original-headline">
                    <strong>Predicate From:</strong>
                    <div class="original-text">"${item.predicate.original}"</div>
                    <div class="source-info">
                        <span class="source-label">Source:</span> ${item.predicate.source}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        loadHeadlineData();
    </script>
</body>
</html>
